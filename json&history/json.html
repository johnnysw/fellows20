function clone(obj) {//对象深克隆
    var obj1 ={};
    for( var a in obj ){
        if(typeof obj[a]=="object"){
            obj1[a] = clone(obj[a]);
        }else{
            obj1[a]=obj[a];
        }
    }
  return obj1;
}
