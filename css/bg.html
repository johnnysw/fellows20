<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  div{
    width: 200px;
    height: 200px;
    position: absolute;

  }
  .a{
    background-color: red;
    top: 0;
    left: 0;
    z-index: 100;
  }
  .b{
    background-color: blue;
    top:30px;
    left: 30px;
    z-index: 3;
  }
  .c{
    background-color: green;
    top:60px;
    left:60px;
  }
</style>
<body>
  <div class="a"></div>
  <div class="b"></div>
  <div class="c"></div>
</body>
</html>
