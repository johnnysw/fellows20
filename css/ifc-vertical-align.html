<style>
  ul{

  }
  li{
    height: 50px;

    margin-bottom: 10px;
    display: inline-block;
    vertical-align: middle;
  }
  .aa{
    height: 20px;
  }
  .bb{
    font-size: 15px;
  }
  .cc{
    font-size: 20px;
  }
  .dd{

  }

    vertical-align: middle;
  }
</style>
<body>
<ul>
  <li>1</li>
  <li class="aa">汉字</li>
  <li>3</li>
  <span class="bb">文字</span>
  <span class="cc">文字</span>
  <span class="dd">文字</span>

</ul>
