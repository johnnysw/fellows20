<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    ul{
      overflow: hidden;
    }
    ul li{
      margin-left: 1px;
      float: left;
      background-color: #FF00FF;
      list-style-type: none;
    }
    a{
      text-decoration: none;
      width: 100px;
      height: 50px;
      line-height: 50px;
      display: inline-block;
    }
    a:hover{
      background-color: #dddddd;
    }
  </style>
</head>
<body>
<ul>
  <li><a href="">item1</a></li>
  <li><a href="">item2</a></li>
  <li><a href="">item3</a></li>
</ul>
</body>
</html>
