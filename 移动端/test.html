<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <style>
    #div1{
      width: 100px;
      height: 100px;
    }
    @media (-webkit-device-pixel-ratio: 2) {
      #div1{
        font-size: 20px;
        color: #ff6600;
      }
    }
    @media (-webkit-device-pixel-ratio: 3) {
      #div1{
        font-size: 100px;
        color: #00aaee;
      }
    }
    @media (orientation: landscape) {
      #div1{
        background-color: #FF0000;
      }
    }
    @media (orientation: portrait) {
      #div1{
        background-color: #0000FF;
      }
    }
    .square {
      width: 50%;
      background: #ccc;
    }

    .square:after {
      content: "";
      display: block;
      padding-bottom: 100%;
    }

    .content {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div id="div1">我是一段文字</div>
<div class="square">
  <div class="content">
    Hello!
  </div>
</div>
</body>
</html>
