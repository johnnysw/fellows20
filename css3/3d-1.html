<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box{
      margin:100px auto;
      width: 200px;
      height: 200px;
      border: 1px dashed #000;
      perspective: 1000px;
      /*perspective-origin: 50% 50%;*/
    }
    .div1{
      width: 200px;
      height: 200px;
      background: #FF0000;
      transform-style: preserve-3d;
      transform: rotateY(45deg);
    }
    .div2{
      width: 200px;
      height: 200px;
      background: #0000FF;
      transform: rotateY(30deg);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="div1">
      <div class="div2">

      </div>
    </div>
  </div>
</body>
</html>
