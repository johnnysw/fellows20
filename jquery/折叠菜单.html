<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/jquery-3.3.1.js"></script>
  <style>
    *{
      margin:0;
      padding:0;
    }
    ul{
      list-style-type: none;
    }
    .box{
      width: 300px;
      margin:200px auto;
      text-align: center;
      cursor: pointer;
      border:1px solid #000000;
    }
    ul li li:hover{
      background-color: #dddddd;
    }
    ul li p{
      padding:5px 0;
      background-color: #000000;
      color: #ffffff;
    }
    ul li ul {
      display: none;
    }
    ul li .active{
      display: block;
    }
  </style>
</head>
<body>
<div class="box">
  <ul class="ul1">
    <li>
      <p>第一节课</p>
      <ul class="toggle-bar active">
        <li>第一课内容1</li>
        <li>第一课内容2</li>
        <li>第一课内容3</li>
      </ul>
    </li>
    <li>
      <p>第二节课</p>
      <ul class="toggle-bar">
        <li>第二课内容1</li>
        <li>第二课内容2</li>
        <li>第二课内容3</li>
      </ul>
    </li>
    <li>
      <p>第三节课</p>
      <ul class="toggle-bar">
        <li>第三课内容1</li>
        <li>第三课内容2</li>
        <li>第三课内容3</li>
      </ul>
    </li>
    <li>
      <p>第四节课</p>
      <ul class="toggle-bar">
        <li>第四课内容1</li>
        <li>第四课内容2</li>
        <li>第四课内容3</li>
      </ul>
    </li>
  </ul>
</div>
<script>
  $("p").click(function () {
      $(this).siblings("ul").toggleClass("active");
  })






//    $("p").click(function () {
//        //$(this).siblings("ul").toggleClass("active");
//    })
</script>
</body>
</html>
