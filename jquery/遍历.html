<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
<ul>
  <li>list <strong>item 1</strong></li>
  <li><span>list item 2</span></li>
  <li>list item 3</li>
  <li class="aa">111</li>
</ul>
<div>
  <input type="checkbox" >1
  <input type="checkbox" checked="checked">2
  <input type="checkbox">3
  <p>111</p>
  <div></div>
  <a href="">2222</a>
</div>
<script>
    $("ul").click(function(event) {
        var $target = $(event.target);
        if ( $target.is("li") ) {
            $target.css("background-color", "red");
        }
    });
    if($("p").next().is("a")){
        console.log("is a");
    }
    if($("input").eq(0).is(":checked")){
        console.log("checked");
    }
    !$("li").not(".aa").css("color","red");
</script>
</body>
</html>
