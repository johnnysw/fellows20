<body>
    <div></div> 
    <script>
        var arr =[1,3,4,3,9,1];
        var n =12;
        var y=[];
        var numY =0;
        for (var j =0;j<arr.length-1;j++){
            var x =[];
            var num = 0;
            for (var i = j;i<arr.length;i++){
                if((num+arr[i])>n){
                    break;
                }
                num+=arr[i];
                x.push(arr[i]);
            }
            console.log(x);
            if(j == 0){
                y=x.slice(0);
            }
            if(x.length<y.length){
                if(numY<num){
                    numY=num;
                    y=x.slice(0);
                }
            }
        }
        console.log(y);
        let obj = {
            name:"123",
            age:"12"
        }
    </script>
