<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    var nb=0,n,x,A,B,C;
    for(n=1000;n<=9999;n++){
        x = n;
        A = Math.floor(x/1000);
        x %= 1000;
        B = Math.floor(x/100);
        x %= 100;
        C = Math.floor(x/10);
        if (n%13 == 0 && A == B+C){
            nb += 1;
            document.write(n + "   ");
            if (nb%10 == 0) document.write("\n");
        }
    }
    document.write("\n\n");
    document.write("共有" + nb + "个满足条件的数");
</script>
</body>
</html>
