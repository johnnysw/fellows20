<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    var fibs=new Array(40),i,nb=0;

    for(i=0;i<fibs.length;i++)
    {
        if(i<2)
            fibs[i]=1;
        else
            fibs[i] = fibs[i-2]+fibs[i-1];
    }
    for(i=0;i<=fibs.length-1;i++)
    {
        if(nb%6==0) document.write("<br>");
        document.write(fibs[i]+" ");
        nb++;
    }

</script>
</body>
</html>
