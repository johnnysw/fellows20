<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function dfab(n) {
    if(n<=2){
        return 1;
    }else{
        return dfab(n-1)+dfab(n-2);
    }
  }
  function fab(n) {
      var a=1,b=1,sum;
      if(n<=2){
          return 1;
      }else{
          for(var i=3;i<=n;i++){
              sum = a+b;
              a=b;
              b=sum;
          }
          return sum;
      }
  }
console.log(fab(6));


</script>
</body>
</html>
