<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  var year=window.prompt("请输入你的年龄：");
  if(isNaN(year)){
      alert("请输入你的正确年龄");
  }else{
      var youage= year*364*24*3600;
      alert("您已经活了"+youage+"秒！");
  }
</script>
</body>
</html>
