<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>函数接收参数并弹出</title>
  <style>
    body{font:12px/1.5 Tahoma;text-align:center;}
    code,input,button{font-family:inherit;}
    input{border:1px solid #ccc;padding:3px;}
    button{cursor:pointer;}
  </style>

</head>
<body>
<p><input type="text" placeholder="请输入网址"></p>
<p><button id="btn">跳转</button></p>

<script>
    var aInput = document.getElementsByTagName("input");
    var oButton = document.getElementById("btn");

    oButton.onclick = function () {
        var thisVal = aInput[0].value;
        location.href="http://"+thisVal;
    }
    aInput[0].onkeydown =function (e) {
        var thisVal = aInput[0].value;
        var keyCod = e.keyCode;
        if(keyCod == 13){
            location.href="http://"+thisVal;
        }
    }


</script>
</body>
</html>
